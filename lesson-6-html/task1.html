<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style type="text/css">
         table { 
              border-collapse: collapse; width: 400px;
              border-style: hidden; 
              }
         td { border: 5px solid #000; }
  </style>
</head>
<body>
  <table cellspacing="0">
    <tr>
      <td colspan="2" width="50" height="50" bgcolor="#ffffff"></td>
      <td colspan="2" width="50" height="50" bgcolor="#ffffff"></td>
      <td colspan="2" width="50" height="50" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td width="50" height="50" bgcolor="#ffffff"></td>
      <td colspan="3" rowspan="2" width="50" height="50" bgcolor="#ff5b2d"></td>
      <td colspan="2" width="50" height="50" bgcolor="#fffa69"></td>
    </tr>
    <tr>
      <td rowspan="3" width="50" height="100" bgcolor="#ffffff" ></td>
      <td width="50" height="100" bgcolor="#ffffff" ></td>
      <td width="50" height="100" bgcolor="#ffffff" ></td>
    </tr>
    <tr></tr>
    <tr>
      <td width="50" height="50" bgcolor="#000000"></td>
      <td width="50" height="50" bgcolor="#000000"></td>
      <td width="50" height="50" bgcolor="#ffffff"></td>
      <td colspan="2" width="50" height="50" bgcolor="#ffffff"></td>
    </tr>
    <tr>
      <td rowspan="3" width="50" height="50" bgcolor="#fffa69"></td>
      <td width="50" height="50" bgcolor="#000000"></td>
      <td width="50" height="50" bgcolor="#000000"></td>
      <td width="50" height="50" bgcolor="#ffffff"></td>
      <td colspan="2" rowspan="2" width="50" height="50" bgcolor="#074481"></td>
    </tr>
    <tr>
      <td colspan="2" rowspan="2" width="50" height="50" bgcolor="#ffffff"></td>
      <td width="50" height="50" bgcolor="#000000"></td>
    </tr>
    <tr>
      <td colspan="3" width="50" height="50" bgcolor="#ffffff"></td>
    </tr>
  </table>
</body>
</html>
