<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<h2>Sign up to the app</h2>
	<form action="#">
		<fieldset>
			<legend>Personal information:</legend>
			<p>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Mickey">
			</p>
			<p>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Mouse">
			</p>
			<p>
				<label for="message">Self-presentation:<br></label>
        <textarea id="message" name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
			</p>
    </fieldset>
		<br>
		<fieldset>
			<legend>Car info (the brand):</legend>
			<select name="cars">
        <option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</fieldset>
		<br>
		<fieldset>
			<legend>Choose one:</legend>
			<input type="radio" id="male" name="gender" value="male" checked>
			<label for="male">Male</label><br>
			<input type="radio" id="female" name="gender" value="female">
			<label for="female">Female</label><br>
			<input type="radio" id="other" name="gender" value="other">
			<label for="other">Other</label>
		</fieldset>
		<br>
		<fieldset>
			<legend>Choose many:</legend>
			<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">I have a car</label>
		</fieldset>
		<br>
		<input type="submit" value="Submit">
		<input type="reset" value="Cancel">
	</form>
</body>
</html>
