    <script>
      'use strict';

      function pow(x, n) {
        let result = x;
        for (let i = 1; i < n; i++) {
          result *= x;
        }
        return result;
      }

      let x = prompt('Введите значение x ', '');
      let n = prompt('Введите значение степени n ', '');

      if (n < 1) {
      console.log('Используйте натуральное число в качестве степени n');
      } else {
      console.log(pow(x, n));
      }
    </script>
